<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ '/tic.tac.toe.css' | relative_url }}" rel="stylesheet">    
    <title>tic tac toe</title>
</head>
<body>
    <div class="container jumbotron">
        <h1 class="col-12 text-center display-4">TIC TAC TOE</h1>
        <div class="row text-bg-light">
            <div class="col text-center">
                <div class="btn btn-success tiless" id="playAgain">Play Again</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="hidden" id="gameOverArea"></div>
            <h2 class="text-success text-center" id="gameOverText"></h2>
        </div>
        <div class="row">
            <div class="col text-danger text-center" id="playerTurn">
            </div>
        </div>
    </div>

    <div class="card-group board">
        <table class="table">
            <tr class="row1">
                <td class="column1 tile" data-index="1"></td>
                <td class="column2 tile" data-index="2"></td>
                <td class="column3 tile" data-index="3"></td>
            </tr>
            <tr class="row2">
                <td class="column1 tile" data-index="4"></td>
                <td class="column2 tile" data-index="5"></td>
                <td class="column3 tile" data-index="6"></td>
            </tr>
            <tr class="row3">
                <td class="column1 tile" data-index="7"></td>
                <td class="column2 tile" data-index="8"></td>
                <td class="column3 tile" data-index="9"></td>
            </tr>
        </table>
    </div>

    <script src="{{ '/node_modules/jquery/dist/jquery.js' | relative_url }}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{{ '/week_11_.js' | relative_url }}"></script>
</body>
</html>
